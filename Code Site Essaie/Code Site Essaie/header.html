<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="overlay__menu__mobile" onclick="closeMenuMobile()"></div>
    <header class="header">
        <div class="header__logo">
            <img src="logo_Sylvia.jpg" alt="logo_Sylvia">
        </div>


        <nav class="header__nav">
            <div class="header__nav__close" onclick="closeMenuMobile()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </div>
            <ul class="header__nav__menu">
                <li class="header__nav__menu__link">
                    <a href="#">Accueil</a>
                </li>
                <li class="header__nav__menu__link">
                    <a href="#">Galeries</a>
                </li>
                <li class="header__nav__menu__link">
                    <a href="#">A Propos</a>
                </li>
                <li class="header__nav__menu__link">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="header__burger" onclick="openMenuMobile()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>

        </div>
    </header>
    <script>
        function openMenuMobile() {
            document.querySelector('.header__nav').classList.add('open');
            document.querySelector('.overlay__menu__mobile').classList.add('open');
        }
        function closeMenuMobile() {
            document.querySelector('.header__nav').classList.remove('open');
            document.querySelector('.overlay__menu__mobile').classList.remove('open');
        }
    </script>
</body>

</html>
