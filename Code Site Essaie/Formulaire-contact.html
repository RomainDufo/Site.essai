<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="page_formulaire.css">
    <title>Ma page de test</title>
    <script src="https://kit.fontawesome.com/c152fb8c3e.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="form_container">

        <form action="/action_page.php">


            <div class="names_container">
                <input type="text" style="background-image: url(utilisateur.png)" id="fname" name="firstname"
                    placeholder="Prénom">

                <input type="text" id="sname" name="surname" placeholder="Nom">
            </div>


            <div class="infos_container">

                <input type="email" style="background-image: url(arroba.png)" id="email" name="email"
                    placeholder="Email">


                <input type="tel" style="background-image: url(tel_formulaire.png)" id="telephone" name="téléphone"
                    placeholder="Téléphone">

                <input type="text" style="background-image: url(question.png)" id="sujet" name="sujet" placeholder="Objet">


                <textarea type="textarea" style="background-image: url(stylo.png)" id="textarea" name="subject"
                    placeholder="Message"></textarea>

                <input type="submit" id="submit" class="submit" value="Envoyer">
            </div>


        </form>
    </div>


</body>

</html>
