<body>
    <header>
        <nav class="Barre">
            <ul class="nav-list">
                <li> <a href="Accueil.html">Accueil</a> </li>

                <li> <a href="Apropos.html">A propos</a> </li>
                <li> <a href="Contact.html">Contact</a> </li>
            </ul>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Recherche" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Recherche</button>
            </form>
        </nav>

    <p>Si vous avez besoin de me contacter pour une question sur une de mes oeuvres, je vous invite à remplir ce
        formulaire de contact et je tacherais de vous répondre dans les plus brefs délais</p>
    
        <form action="/my-handling-form-page" method="post">
        <div>
            <label for="name">Nom:</label>
            <input type="text" id="Nom" name="Nom">
        </div>
        <div>
            <label for="phone number">Téléphone:</label>
            <input type="phone number" id="phone number" name="phone number">
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_mail">
        </div>
        <div>
            <label for="msg object">Objet:</label>
            <input type="msg object" id="msg object" name="msg object">
        </div>
        <div>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
        </div>
        <div class="button">
            <button type="submit">Envoyer le message</button>
        </div>
    </form>

</body>
